<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <form action="/" id="form">
            <h2 id="head">Currency Converter</h2>
            <div id="amount">
                <input type="text" name="amount" id="amt" placeholder="Enter your Amount">
            </div>
            <div id="select-container">
                <div class="select-divs">
                    <para class="para">From</para>
                    <img src="https://flagsapi.com/US/shiny/64.png" id = "from-img">
                    <select name="select-from" id="select-from" class="select-list">
                        <option value="US" selected>USD</option>
                       
                    </select>
                </div>
                <i id = "exc" class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="select-divs">
                    <para class="para">to</para>
                    <img src="https://flagsapi.com/IN/shiny/64.png" id = "to-img">
                    <select name="select-to" id="select-to" class="select-list">
                        
                        <option value="IN" selected>INR</option>
                    </select>
                </div>
            </div>
            <div id="msg">
                1 USD = 80 INR
            </div>
            <button>Exchange rate</button>
        </form>
        
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
